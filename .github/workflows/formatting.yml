name: Formatting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt-check:
    name: Check formatting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - run: rustup component add rustfmt
    - uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
