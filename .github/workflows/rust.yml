name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Install latest
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true

    - name: Run cargo check
      uses: actions-rs/cargo@v1
      with:
        command: check
        
  fmt-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
          
    - name: Launch fmt
      uses: actions-rs/cargo@v1
      with:
          command: fmt
          args: --all -- --check
